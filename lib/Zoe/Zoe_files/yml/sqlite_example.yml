serverstartup:
   application_name: Employee
   location: /tmp/zoe_apps/employee/
   environment_variables:
      MOJO_MODE: development
      MOJO_LISTEN: http://*:8888
database:
  type: sqlite
  dbfile: /tmp/zoe_apps/employee/app.db
  is_verbose: 1

models:
  - object: Namespace::Picture				#model name
    many_to_many:							#define many to many relation 
     -  object: Namespace::Employee			#the join table
        table: PictureXEmployee	            #
        my_column: Picture_ID
        relationship_col: Employee_ID
        member: Employees					#member that variable contains list []
        primary_key: ID						#primary key of the join table
        
    table: Picture
    columns:
     -  name: ID
        type: integer
        primary_key: 1
     -  name: name
        type: text
        constraints: "not null"
        to_string: 1
     -  name: image
        type: text
        input_type: file
        constraints: "not null"
        display: |
            return "<img width='140' height='140' class='img-rounded' src='" . $object->get_image() . "'/>";

  - object: Namespace::Employee
    many_to_many:
     -  object: Namespace::Picture
        table: PictureXEmployee
        my_column: Employee_ID
        relationship_col: Picture_ID
        member: Pictures
        primary_key: ID
        linked_create: 1					#add option to create Picture when creating Employee      
    table: Employee
    columns:
     -  name: ID
        type: integer
        primary_key: 1
     -  name: username
        type: text
        constraints: "not null"
        to_string: 1
     -  name: Department_ID
        type: integer
        constraints:
        foreign_key: Namespace::Department
        member: Department

  - object: Namespace::Department
    has_many:
     -  object: Namespace::Employee
        key: Department_ID
        member: Employees
    table: Department
    columns:
     -  name: ID
        type: integer
        primary_key: 1
     -  name: name
        type: text
        constraints: "not null"
        to_string: 1
 




        